<a href="#" class="list-group-item clearfix" (click)="onSelectItem()">
  <div class="float-left">
    <h4
      [ngClass]="{ odd: ind % 2 === 0 }"
      [ngStyle]="{ backgroundColor: ind % 2 === 0 ? 'green' : 'transparent' }"
    >
      {{ ind + 1 }}) {{ trip.name }}
    </h4>
    <p>{{ trip.description }}</p>
  </div>
  <span class="float-right">
    <img
      [src]="trip.imagePath"
      alt="{{ trip.name }}"
      class="img-responsive"
      style="max-width: 160px"
    />
  </span>
</a>
