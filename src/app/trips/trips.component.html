<div class="row">
  <div class="col-md-5">
    <app-trips-list (tripWasSelected)="onSel($event)"></app-trips-list>
  </div>
  <div class="col-md-7">
    <app-trips-detail
      *ngIf="selectedTrip; else infoText"
      [trip]="selectedTrip"
    ></app-trips-detail>
    <ng-template #infoText><p>Please select a trip</p></ng-template>
  </div>
</div>
