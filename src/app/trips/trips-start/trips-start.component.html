<h1 appBestHighlight *ngIf="!fillMode">Please select a trip!</h1>
<div class="row" *ngIf="fillMode">
  <div class="col xs-12">
    <form [formGroup]="fillForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="board">Board Brand</label>
            <input
              type="text"
              id="board"
              formControlName="board"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2">
          <div class="form-group">
            <label for="amount">Board Q</label>
            <input
              type="number"
              id="amount"
              formControlName="amount"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="items">
          <div
            class="row"
            *ngFor="let item of controls; let i = index"
            [formGroupName]="i"
            style="padding-top: 10px"
          >
            <div class="col-xs-8">
              <label>Update your trip</label>
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <label>Quantity</label>
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" style="margin-top: 25px">X</button>
            </div>
          </div>
          <hr />
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              style="margin-left: 20px"
              (click)="onAdd()"
            >
              Add Item
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            style="margin-right: 10px"
            [disabled]="!fillForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-trip-ra (fill)="onFill()" [formsub]="formSub"> </app-trip-ra>
