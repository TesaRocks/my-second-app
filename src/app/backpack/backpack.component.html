<div class="row">
  <div class="col-xs-10">
    <app-backpack-edit (itemAdded)="onAdd($event)"></app-backpack-edit>
    <hr />
    <ul class="list-group" style="margin-left: -40px">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of items"
        >{{ item.name }} ({{ item.amount }})</a
      >
    </ul>
  </div>
</div>
