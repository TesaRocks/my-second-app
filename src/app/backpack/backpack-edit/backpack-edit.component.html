<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group" style="margin-left: -20px">
          <label for="name"><span STYLE="font-weight:bold">Name</span></label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-xs-2 form-group">
          <label for="amount"
            ><span STYLE="font-weight:bold">Amount</span></label
          >
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              style="margin-left: 25px; margin: 5px"
              [disabled]="!f.valid"
            >
              {{ editMode ? "Update" : "Add" }}
            </button>
            <button
              *ngIf="editMode"
              class="btn btn-danger"
              type="button"
              style="margin: 5px"
              (click)="onDelete()"
            >
              Delete
            </button>
            <button
              class="btn btn-primary"
              type="button"
              style="margin: 5px"
              (click)="onClear()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
    <form>
      <div class="col-sm-3 form-group" style="margin-left: -20px">
        <label for="sport"
          ><span STYLE="font-weight:bold">Sport Survey </span></label
        >
        <input type="text" id="name" class="form-control" />
        <button class="btn btn-secondary" type="submit">Survey</button>
      </div>
    </form>
  </div>
</div>
